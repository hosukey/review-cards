<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews & Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/e8644e93da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="profile">
      <div class="profile--cards">
        <div class="card">
          <div class="photo">
            <img
              src="https://i.pinimg.com/564x/2c/8e/29/2c8e2957b8a7ec7f275a90b4effc0c04.jpg" id="person-img"
              alt=""
            />
          </div>
          <span class="name">Sohee Han</span>
          <span class="job">Boss</span>
          <p class="desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi
            aliquid eligendi nemo voluptate deleniti ut! Suscipit autem
            explicabo sit illo soluta alias expedita sequi architecto earum
            laudantium, obcaecati, similique atque.
          </p>
          <div class="buttons">
            <button class="left"><i class="fas fa-chevron-left"></i></button>
            <button class="right"><i class="fas fa-chevron-right"></i></button>
          </div>
          <button class="random">surprise me</button>
        </div>
    </div>
  </body>
</html>
